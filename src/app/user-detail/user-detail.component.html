{{user | json}}
<form #f="ngForm">
    <input [(ngModel)] = "user!.id" type="hidden" class="form-control" name="id" id="id">

    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)] = "user!.name" type="text" class="form-control" name="name" id="name" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input [(ngModel)] = "user!.lastName" type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)] = "user!.age" type="number" name="age" class="form-control" id="age" placeholder="Age">
    </div>
     
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)] = "user!.email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="tel">Telephone</label>
        <input [(ngModel)] = "user!.telephone" class="form-control" id="tel" type="tel" name="tel" placeholder="telephone number">
    </div>
    
    <div class="form-group">
        <label for="region">Region</label>
        <input [(ngModel)] = "user!.region" class="form-control" type="text" name="region" id="region" placeholder="Region">
    </div>
    <div class="button_container">
        <button (click)="resetPanel(f.form)" class="btn btn-secondary">Reset</button>
        <button (click)="updateOrAddUser()" class="btn btn-primary">Save</button>
        <button (click)="hidePanelDetails()" class="btn btn-dark">Back</button>
    </div>
</form>
