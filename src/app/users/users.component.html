<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Region</th>
            <th scope="col">Parent</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sto passando una variabile dal padre al figlio (user), e lo faccio con le parentesi quadre,
             definisco inoltre una variabile di input nel componente figlio -->
        <!-- Se voglio passare una variabile dal figlio al padre devo farlo con gli eventi e resto in ascolto 
            su quell'evento nel componente padre, definisco inoltre una variabile di output nel componente figlio -->
        <tr app-user 
            *ngFor="let user of users" 
            [user-data]="user" 
            (onDeleteUserSon)="onDeleteUserParent($event)" 
            (onSelectUser)="UpdateUser($event)"
        >
        </tr>
    </tbody>
</table>
